<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Widget</title>
    <style>
        
        #greeting-card {
            position: absolute;
            top: -1em;
            background-color: transparent;
            overflow: hidden;
            text-align: left;
        }

        #good-greeting,
        #greeting,
        #date {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            opacity: 0.8;
        }

        #good-greeting {
            font-weight: 800;
            font-size: 28px;
            margin-bottom: -32px;
        }

        #greeting {
            font-size: 28px;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@800&display=swap" rel="stylesheet">
    </noscript>
</head>
<body>
    <div id="greeting-card">
        <p id="good-greeting">Good</p>
        <p id="greeting"></p>
        <div id="date"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            var userName = urlParams.get('user') || 'Muffin'; 
            var color = urlParams.get('color') || '#B89F89'; 
            
            document.getElementById('greeting').textContent = getGreeting(new Date().getHours()) + ', ' + userName + '!';
            document.getElementById('date').textContent = getDateInfo(new Date());
            
            var greetingCard = document.getElementById('greeting-card');
            greetingCard.style.color = color; 
            greetingCard.style.borderColor = color; 
        });

        function getGreeting(hour) {
            if (hour >= 5 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon';
            } else if (hour >= 18 && hour < 22) {
                return 'evening';
            } else {
                return 'night';
            }
        }

        function getDateInfo(date) {
            var dayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return dayOfWeek[date.getDay()] + ', ' + date.getDate() + ' ' + monthNames[date.getMonth()] + ' ' + date.getFullYear();
        }
    </script>
</body>
</html>
