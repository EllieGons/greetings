<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Greetings Widget</title>
    <style>
        #greeting-card {
            position: absolute;
            top: -1em;
            background-color: transparent;
            overflow: hidden;
            text-align: left;
        }

        #good-greeting {
            font-family: 'Sansita', sans-serif;
            font-weight: 800;
            font-size: 28px;
            margin-bottom: -32px;
        }

        #greeting {
            font-family: 'Sansita', sans-serif;
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 10px;
        }

        #date {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 700;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="greeting-card">
        <p id="good-greeting">Good</p>
        <p id="greeting"></p>
        <div id="date"></div>
    </div>
    <script>
        // Function to update greeting based on current time
        function updateGreeting() {
            var hour = new Date().getHours();
            var greetingText = document.getElementById('greeting');
            var greeting = getGreeting(hour);
            greetingText.textContent = greeting;
        }

        // Update greeting initially
        updateGreeting();

        // Update greeting every minute (adjust interval as needed)
        setInterval(updateGreeting, 60000); // Update every minute

        // Function to get the current greeting
        function getGreeting(hour) {
            if (hour >= 5 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 18) {
                return 'afternoon';
            } else if (hour >= 18 && hour < 22) {
                return 'evening';
            } else {
                return 'night';
            }
        }

        // Function to get the current date information
        function getDateInfo(date) {
            var dayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return dayOfWeek[date.getDay()] + ', ' + date.getDate() + ' ' + monthNames[date.getMonth()] + ' ' + date.getFullYear();
        }
    </script>
</body>
</html>
